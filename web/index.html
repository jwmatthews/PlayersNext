<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.10/backbone-min.js"></script>
  </head>
  <body>
    <div id='container' class="container">
        <h1>Link</h1>
        <hr />
        <div class="page"></div>
    </div>

    <script>
      // *************************************************************
      // Helper Methods
      // *************************************************************

      $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
          options.url = 'http://0.0.0.0:9000/api' + options.url;
          options.dataType = 'jsonp';
      });

      var Links = Backbone.Collection.extend({
          url: '/link'
      });

      var LinkList = Backbone.View.extend({
          el: '.page',
          render: function() {
              var links = new Links();
              links.fetch({
                  success: function(link) {
                      console.log("sweet sweet ajax success!");
                  }, 
                  dataType: 'jsonp'
              });
              //this.$el.html('!CONTENT SHOULD SHOW HERE!');
          }
      });

      var Router = Backbone.Router.extend({
          routes: {
              '': 'home'
          }
      });

      var linkList = new LinkList();

      var router = new Router();
      router.on('route:home', function() {
          linkList.render();
      });

      Backbone.history.start();
    </script>
  </body>
</html>
